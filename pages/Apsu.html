<body>
  <div class="wrapper">
    <img src="./../images/Apsu.png" alt="Logo Apsu">
    <h1>Login</h1>

    <form name="Login" id="LoginID" method="post">
    <div class="input-box">
    
    <label for="User">Nome de Usuário</label>
    <input type="text" id="UserFormID" name="Usuário" placeholder="Usuário" required >
    <i class='bx bxs-user'></i>
  </div>

  <div class="input-box">
    
    <label for="Password">Senha</label>
    <input type="password" id="SenhaID" name="Senha" required placeholder="Senha">
    <i class='bx bxs-lock-alt' ></i>
  </div>

  <div class="remember-forgot">
    <label><input type="checkbox"> Lembrar acesso </label>
    <a href="placeholder">Esqueci minha senha</a>
  </div>
  <div class="btn-div">
  <button type="submit" class="btn">Login
  </button>
  </div>
</form>
